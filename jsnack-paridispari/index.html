<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione Javascript Pari e Dispari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="box">
            <h3>Hai puntato su:</h3>
            <p id="even-odd"></p>
        </div>

        <div class="box">
            <h3>Hai scelto il numero:</h3>
            <p id="chosen-number"></p>
        </div>

        <div class="box">
            <h3>Al computer è stato assegnato il numero:</h3>
            <p id="computer-number"></p>
        </div>

        <div class="box">
            <h3>La somma dei due numeri è:</h3>
            <p>
                <span id="sum-result"></span>
                <span id="even-odd-result"></span>
            </p>
        </div>

        <div class="box">
            <h1></h1>
        </div>
    
    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
